<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style/css/ge/empleados.css">
    <script src="https://kit.fontawesome.com/bbb62af81d.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <div class="container-empl">
        <div class="title">
            <h2>ADMINISTRACION DE EMPLEADOS</h2>
        </div>
        <div class="principalView">
            <h2>Listado de Empleados</h2>
            <div class="swich_state">
                <p>Inactivo</p>
                <div>
                    <input type="checkbox" id="search_state" checked>
                </div>
                <p>Activo</p>
            </div>
            <div class="input_search">
                <label for="input_search"><i class="fa-solid fa-magnifying-glass"></i></label>
                <input type="text" id="input_search" placeholder="Buscar empleado">
            </div>
            <div class="input_create">
                <button id="btn_create" class="button">Crear Empleado</button>
            </div>
        </div>
        <div class="list-cards">
            <div class="container">
                <!-- ----------------------------------------------------------------------- -->
                <div class="card">
                    <div class="card-title">
                        <div class="input_container">
                            <input type="text" id="ci" class="input_text" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="label_text">CI:</label>
                        </div>
                    </div>
                    <div class="content">
                        <div class="input_container">
                            <input type="text" id="nombres" class="input_text" disabled required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="label_text">Nombres:</label>
                        </div>
                        <div class="input_container">
                            <input type="text" id="apellidos" class="input_text" disabled required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="label_text">Apellidos:</label>
                        </div>
                        <div class="input_container">
                            <input type="text" id="telefono" class="input_text" value="${employee.telefono}" disabled>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="label_text">Telefono:</label>
                        </div>
                        <div class="input_container">
                            <input type="text" id="contrasena" class="input_text" value="${employee.usuario.contrasena}"
                                disabled>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="label_text">Contraseña:</label>
                        </div>
                        <select id="sucursales_list" disabled>
                            <option value="1">1</option>
                            <option value="1">1</option>
                        </select>
                        <div class="swich_state">
                            <p>Activo</p>
                            <div>
                                <input type="checkbox" id="search_state" disabled>
                            </div>
                            <p>Inactivo</p>
                        </div>
                        <div class="option">
                            <div>
                                <button id="edit">Editar</button>
                            </div>
                            <div>
                                <button id="save_edit">Guardar</button>
                                <button id="cancel_edit">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ----------------------------------------------------------------------- -->
                <div class="card">
                    <div class="card-title">
                        <div class="input_container">
                            <input type="text" id="ci" class="input_text" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="label_text">CI:</label>
                        </div>
                    </div>
                    <div class="content">
                        <div class="input_container">
                            <input type="text" id="nombres" class="input_text" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="label_text">Nombres:</label>
                        </div>
                        <div class="input_container">
                            <input type="text" id="apellidos" class="input_text" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="label_text">Apellidos:</label>
                        </div>
                        <div class="input_container">
                            <input type="text" id="telefono" class="input_text" value="${employee.telefono}">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="label_text">Telefono:</label>
                        </div>
                        <div class="input_container">
                            <input type="text" id="contrasena" class="input_text" value="${employee.usuario.contrasena}"
                                disabled>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="label_text">Contraseña:</label>
                        </div>
                        <select id="sucursales_list">
                            <option value="1">1</option>
                            <option value="1">1</option>
                        </select>
                        <div class="swich_state">
                            <p>Activo</p>
                            <div>
                                <input type="checkbox" id="search_state">
                            </div>
                            <p>Inactivo</p>
                        </div>
                        <div class="btn_options">
                            <div class="options">
                                <button id="edit" class="button">Editar</button>
                            </div>
                            <div class="options">
                                <button id="save_edit" class="confirm button">Guardar</button>
                                <button id="cancel_edit" class="cancel button">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- ----------------------------------------------------------------------- -->
        </div>
    </div>
</body>
<script type="text/javascript" src="../../js/ge/empleados.js">

</script>
<script>

</script>


</html>
